<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Font Awesome -->
     <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
              rel="stylesheet"
    />
      <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
      <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"
      rel="stylesheet"
    />
    <title>Weather Detector</title>
</head>
<body>
  
    <section class="vh-100" style="background-color: #f5f6f7;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-10 col-lg-8 col-xl-6">
      
              <div class="card bg-dark text-white" style="border-radius: 40px;">
                <div class="bg-image" style="border-radius: 35px;">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-weather/draw1.webp"
                    class="card-img" alt="weather" />
                  <div class="mask" style="background-color: rgba(190, 216, 232, .5);"></div>
                </div>
                {% if country_code %}
                  <div class="card-img-overlay text-dark p-5">
                    <h3 class="text-center fs-3 mb-2">{{ city }}</h3>
                    <h4 class="mb-0">Country Code: {{ country_code }}</h4>
                    <p class="my-3">Coordinate: {{ coord }}</p>
                    <p class="my-3">Temp: {{ temp }}</p>
                    <p class="my-3">Pressure: {{ pressure }}</p>
                    <p class="my-3">Humidity: {{ humidity }}</p>
                  </div>
                {% endif %}
              </div>
      
            </div>
            <div class="col-md-10 col-lg-8 col-xs-6">
             
                <form action="" method="post">
                  {% csrf_token %}
                  <div class="input-group rounded mb-3">
                    <input type="text" class="form-control rounded" name="city" placeholder="City" aria-label="Search"
                      aria-describedby="search-addon" />
                    <input type="submit" value="Check" class="btn btn-success btn-sm ms-2 p-2">
                  </div>
          
                  <div class="mb-4 pb-2">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1" checked />
                    </div>
          
                    <!-- <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2" />
                      <label class="form-check-label" for="inlineRadio2">Farenheit</label>
                    </div> -->
                  </div>
                </form>
            </div>
          </div>
        </div>
      </section>


  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"
  >
</script>
</body>
</html>
